<div class="modal" id="myModal" tabindex="-1" role="document">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{formTitle}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form *ngIf="showForm" novalidate [formGroup]="myForm">
          <div class="form-group">
            <mat-form-field [floatLabel]="'always'">
              <mat-label>Name</mat-label>
              <input matInput type="text" formControlName="name" required [ngClass]="{
                  'is-invalid': name.invalid && (name.dirty || name.touched),
                  'is-valid': name.valid && (name.dirty || name.touched) 
                }">
            </mat-form-field>
            <mat-error *ngIf="name.errors && (name.dirty || name.touched)">
              <p class="text-danger" *ngIf="name.errors.required">Name is required</p>
              <p class="text-danger" *ngIf="name.errors.minlength">Name needs to have a minimum of 4 characters</p>
            </mat-error>
          </div>
          <div class="form-group">
            <mat-form-field [floatLabel]="'always'">
              <mat-label>Description</mat-label>
              <input matInput type="text" formControlName="description" required [ngClass]="{
                                'is-invalid': description.invalid && (description.dirty || description.touched),
                                'is-valid': description.valid && (description.dirty || description.touched) 
                              }">
            </mat-form-field>
            <mat-error *ngIf="description.errors && (description.dirty || description.touched)">
              <p class="text-danger">Description is required</p>
            </mat-error>
          </div>
          <div class="form-group"> 
              <mat-label>Status</mat-label>
              <mat-radio-group formControlName="completed" required [ngClass]="{
              'is-invalid': completed.invalid && (completed.dirty || completed.touched),
              'is-valid': completed.valid && (completed.dirty || completed.touched) 
              }">
                <mat-radio-button [checked]="completed.value" value=true>Complete</mat-radio-button>
                <mat-radio-button [checked]="completed.value===false" value=false>Incomplete</mat-radio-button>
              </mat-radio-group>
              <mat-error *ngIf="completed.errors && (completed.dirty || completed.touched)">
                <p class="text-danger">Status is required</p>
              </mat-error> 
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" [disabled]="!myForm.valid" (click)="submitTask()">Submit</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
      </div>
    </div>
  </div>
</div>
